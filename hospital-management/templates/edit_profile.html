<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        h1 {
            color: #4CAF50;
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            text-align: left;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"] {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            input[type="text"],
            input[type="email"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Edit Profile</h1>

        <form action="{{ url_for('doctor.edit_profile') }}" method="POST">
            <p>
                <label for="specialization">Specialization:</label>
                <input type="text" id="specialization" name="specialization" value="{{ doctor[2] }}" required>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ doctor[3] }}" required>
            </p>
            <p>
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" value="{{ doctor[4] }}" required>
            </p>
            <button type="submit">Update Profile</button>
        </form>

        <a href="{{ url_for('doctor.doctor_dashboard') }}">Back to Dashboard</a>
    </div>

</body>
</html>
